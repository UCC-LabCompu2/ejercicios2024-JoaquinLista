<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ejercicio Formulario</title>
    <style>
      form {
        display: block;
        margin-top: 0em;
      }
    </style>
  </head>
  <body>
    <!-- Cree un Formulario con los campos que se proponen a continuación -->
    <!-- Agregue el atributo legend -->

    <!-- Si tienes dudas de cómo hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output -->

    <h3>
      ¡Suscríbase a Nuestro Portal de Noticias! Crear una cuenta es rápido!
    </h3>
    <form id="formulario_suscripcion">
      <p>
        <label for="nombre">Nombre:</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          placeholder="Ingrese su nombre"
        />
      </p>
      <p>
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          name="apellido"
          placeholder="Ingrese su apellido"
        />
      </p>
      <p>
        Sexo:
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="sexo" value="masculino" />
        <label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="sexo" value="femenino" />
      </p>
      <p>
        <label for="edad">Edad:</label>
        <input
          type="number"
          id="edad"
          name="edad"
          placeholder="Ingrese su edad"
        />
      </p>
      <p>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="email@dominio.com"
        />
      </p>
      <p>
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" />
      </p>
      <p>
        <label for="pass">Password:</label>
        <input
          type="password"
          id="pass"
          name="pass"
          placeholder="Ingrese su contraseña"
        />
      </p>
      <p>
        <label for="confirmar_pass">Confirmar Password:</label>
        <input
          type="password"
          id="confirmar_pass"
          name="confirmar_pass"
          placeholder="Confirme su contraseña"
        />
      </p>
      <p>
        Tipo de servicio:
        <label for="free">Free</label>
        <input type="checkbox" id="free" name="tipo_servicio" value="free" />
        <label for="standard">Standard</label>
        <input
          type="checkbox"
          id="standard"
          name="tipo_servicio"
          value="Standard"
        />
        <label for="premium">Premium</label>
        <input
          type="checkbox"
          id="premium"
          name="tipo_servicio"
          value="Premium"
        />
      </p>
      <p>
        <label for="tema">Tema:</label>
        <select id="tema" name="tema">
          <option value="Politica">Política</option>
          <option value="Negocios">Negocios</option>
          <option value="Tecnología">Tecnología</option>
          <option value="Salud">Salud</option>
        </select>
      </p>
      <p>
        <label for="comentario">Agregue un comentario:</label>
        <textarea id="comentario" name="comentario"></textarea>
      </p>

      <button>Botón de Enviar</button>
    </form>
  </body>
</html>
